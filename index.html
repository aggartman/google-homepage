<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <div class="header">
                <p class="about">About</p>
                <p class="store">Store</p>
                <div class="header-spacer">
                    <div class="header-right">
                        <p class="gmail">Gmail</p>
                        <p class="images">Images</p>
                        <div class="google-icons">
                            <img class="google-apps" src="images/Google-apps-01.svg" alt="Google Apps icon">
                            <img class="profile-picture" src="images/google-profile.svg" alt="Google Profile Icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="title-bar">
                <div class="Logo"><img class="google-logo" src="images/google-logo.png" alt="Google Logo" width="272" height="290"></div>
            </div>
            <div class="mid-page">
                <div class="search-area">
                    <div class=box>
                        <img class="magnify" src="images/magnifying-glass-01.svg" alt="Magnifying Glass">
                        <form>
                            <input type="text" class="search-field">
                        </form>
                    </div>
                    <div class=center>
                        <button class="search">Google Search</button>
                        <button class="lucky">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
            <div class="whitespace"></div>
            <div class="foot">
                <div class="footer">
                    <div class="footer1">
                        <div class="business">
                            <p class="inline ads">Advertise</p>
                            <p class="inline bi">Business</p>
                            <p class="inline question">How Search Works?</p>
                        </div>
                    </div>
                    <div class="footer2">
                        <div class="carbonneutral">
                            <img class="carbonleaf" src="images/carbonneutral.svg">
                            <p class="inline">Carbon neutral since 2007</p>
                        </div>
                    </div>
                    <div class="footer3">
                        <div class='settings'>
                            <p class="inline privacy">Privacy</p>
                            <p class="inline terms">Terms</p>
                            <p class="inline settings">Settings</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
